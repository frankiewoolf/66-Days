<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlnz:th="http://www/thymeleaf.org">
<head th:include="fragments/header :: head (title='Hello')"></head>

<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container">
        <h3>A custom greeting for the user that has signed in.</h3>
        <p th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</html>
