<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:include="fragments/authorisedHeader :: head (title='Dashboard')">
        <title>66 Days</title>
    </head>
    
    
    <body>
        <div th:replace="fragments/authorisedHeader :: header">&nbsp;</div>
        <div class="container">
            
            <div style="padding-top: 1em;"></div>
            
            <h1 class="display-4">Dashboard</h1>
            <p style="padding-top: 1em; padding-bottom: 1em;" class="lead">This Dashboard displays the general progress of users through the 66 Days course depending on the month that they started the course. Set the year and date below, then click Load Data to see the chart.</p>
            
            <div class="container">
                <div class="row">
                    <div class="col-sm-3"></div>
                    
                    <div class="col-sm-3 text-center">
                        <label for="monthInput">Enter Start Month (01 to 12)</label>
                        <input type="text" class="form-control" id="monthInput" value="01">
                    </div>
                    
                    <div class="col-sm-3 text-center">
                        <label for="yearInput">Enter Start Year</label>
                        <input type="text" class="form-control" id="yearInput" value="2019">
                    </div>

                    <div class="col-sm-3"></div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12 text-center" style="padding-top: 0.8em;">
                        <button class="btn btn-success btn-lg" onclick="requestEngagementChartData()" >Load Data</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <canvas id="engagementChart" height="120px" style="margin-top:1.8em;"></canvas>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer">&nbsp;</div>
        <script type="text/javascript" src="js/dashboard.js"></script>
    </body>
</html>
