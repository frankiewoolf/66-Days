<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    
    <head th:include="fragments/anonymousHeader :: head (title='Login')"></head>
    
    
    <body>
        <div class="container">
            <div sec:authorize="isAnonymous()" th:replace="fragments/anonymousHeader :: header">&nbsp;</div>
            <div sec:authorize="isAuthenticated()" th:replace="fragments/authorisedHeader :: header">&nbsp;</div>
            
            <h1 class="display-4">Portal Login</h1>
            
            <div th:if="${param.error}">
                <div style="margin-top: 2em;" class="alert alert-danger" role="alert">
                    <p class="text-center">Invalid username and password.</p>
                </div>
            </div>
            <div th:if="${param.logout}">
                <div style="margin-top: 2em;" class="alert alert-success" role="alert">
                    <p class="text-center">You have been logged out.</p>
                </div>
            </div>
            
            <form th:action="@{/login}" method="post" style="margin-top: 2em;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username"/> 
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password"/> 
                </div>
                
                <div><input class="btn btn-success" type="submit" value="Submit"/></div>
            </form>
            

        </div>
    </body>
</html>
